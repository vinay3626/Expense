 <!-- Expense Tab -->
 <div class="container">
    <div style="margin-top:10px;">


        <button  (click)="openDialog()" style="left: 1060px;" mat-raised-button color="primary" >Add Expense</button>

        <div class="d-flex justify-content-between mt-3">

          <h2>Expenses</h2>

          <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder=" Expense Name" #input>
            </mat-form-field>


        </div>



    <div class="mat-elevation-z8">
    <table mat-table [dataSource]="expenseDataSource" matSort>


      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let row"> {{row.date | date}} </td>
      </ng-container>


      <ng-container matColumnDef="merchant">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Merchant </th>
        <td mat-cell *matCellDef="let row"> {{row.merchant}} </td>
      </ng-container>


      <ng-container  matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Amount </th>
        <td mat-cell  *matCellDef="let row"> {{row.amount}} </td>
      </ng-container>


      <ng-container matColumnDef="currency">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Currency </th>
        <td mat-cell *matCellDef="let row"> {{row.currency}} </td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
        <td mat-cell *matCellDef="let row"> {{row.description}} </td>
      </ng-container>

      <ng-container matColumnDef="category">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category </th>
        <td mat-cell *matCellDef="let row"> {{row.category}} </td>
      </ng-container>

      <ng-container matColumnDef="Status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let row" >{{row.status}}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
        <td mat-cell *matCellDef="let row ">
          <button mat-icon-button color="primary" (click)="editExpense(row)"> <mat-icon>edit</mat-icon></button>
          <button mat-icon-button color="warn" (click)="deleteExpense(row.expenseId)"> <mat-icon>delete</mat-icon></button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="expenseColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: expenseColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
