<mat-card class="example-card">
  <mat-card-header>

    <mat-card-title>Details of the expense</mat-card-title>

  </mat-card-header>

  <mat-card-content>

    <mat-list>

      <mat-list-item>
        <div matLine>Expense Name :
            <button mat-button>{{this.infoData.merchant}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>Expense Date :
            <button mat-button>{{this.infoData.date | date}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>Category :
            <button mat-button>{{this.infoData.category}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>Amount :
            <button mat-button>{{this.infoData.amount}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>Currency :
            <button mat-button>{{this.infoData.currency}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>Description :
            <button mat-button> {{this.infoData.description}}</button>
        </div>
      </mat-list-item>

      <mat-list-item>
        <div matLine>Status :
            <button mat-button>{{this.infoData.status}}</button>
        </div>
      </mat-list-item>

      <mat-list-item *ngIf="  status === 'REJECTED' ">
        <div matLine>Reject reason :
            <button mat-button>{{this.infoData.rejectReason}}</button>
        </div>
      </mat-list-item>

      <mat-list-item *ngIf="  status === 'REJECTED' ">
        <div matLine>Reject Description :
            <button mat-button>{{this.infoData.rejectDescription}}</button>
        </div>
      </mat-list-item>

    </mat-list>


  </mat-card-content>

  <mat-card-actions >
    <p *ngIf="this.infoData.status == 'SAVED' " >Note : Please Submit you Expense <span class="badge bg-secondary" >!</span></p>

    <button style="margin-left: 300px;" mat-raised-button color="primary" mat-dialog-close>OK</button>
  </mat-card-actions>


</mat-card>
