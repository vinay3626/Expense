<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-8 offset-lg-4 offset-md-2">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold" >Login </h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field"  [class.error]=" loginForm.controls['username'].dirty && this.loginForm.hasError('required','username')">
                                    <span class=" fa fa-user p-2"></span>
                                    <input type="text" formControlName="username" placeholder="Username">
                                </div>
                                <small  class=text-danger *ngIf="loginForm.controls['username'].dirty && this.loginForm.hasError('required','username')" >*Username is required</small>
                            </div>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]=" loginForm.controls['password'].dirty && this.loginForm.hasError('required','password')">
                                    <span class=" fa fa-lock p-2"></span>
                                    <input [type]="type" formControlName="password" placeholder="Password">
                                <span  class="fa {{eyeIcon}}" (click)="hideShowPassword()"></span>
                                </div>
                                <small *ngIf="loginForm.controls['password'].dirty && this.loginForm.hasError('required','password')" class=text-danger>*Password is required</small>
                            </div>
                            <div class="form-inline fr mt-4">
                                <a id ="forget" class="font-weigth-bold">Forget Password?</a>
                            </div>
                            <button type="submit" (click)="onSubmit()" class="btn btn-primary btn-block mt-4 w-100">Login</button>
                            <div class="text-center pt-4 text-muted">Dont have account?
                                 <a id = "forget" routerLink="/signup">Sign Up</a>
                                </div>
                        </form>
                    </div>
                    <div class="mx-3 my-2 py-2 bordert" >
                        <div class="text-center py-3"> 
                            <a href="https://www.facebook.com" target="_blank" class="px-2" > <img src="https://www.dpreview.com/files/p/articles/4698742202/facebook.jpeg" alt=""></a>
                            <a href="https://www.google.com" target="_blank" class="px-2"> <img src="https://www.freepnglogos.com/uploads/google-logo-png/google-logo-png-suite-everything-you-need-know-about-google-newest-0.png" alt=""></a>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>
