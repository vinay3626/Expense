<div class="container">
    <div style="margin-top:10px;">
      <div>
        <button mat-button style="left: 1060px;" mat-raised-button color="primary" (click)="openReportDialog()">New Report</button>

        <div class="d-flex justify-content-between mt-3">

    <h2>Reports</h2>

    <mat-form-field appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyReportsFilter($event)" placeholder=" Report Name" #input>
    </mat-form-field>

    </div>


          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="reportsDataSource" matSort multiTemplateDataRows>


        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Report Date </th>
          <td mat-cell *matCellDef="let row">{{row.date | date}}</td>
        </ng-container>

        <ng-container matColumnDef="reportName">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Report Name </th>
          <td mat-cell *matCellDef="let row">{{row.reportName}}</td>
        </ng-container>

        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
          <td mat-cell *matCellDef="let row">{{row.description}}</td>
        </ng-container>
        <div></div>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
          <td mat-cell *matCellDef="let row " >
            <button mat-icon-button color="primary" (click)="editReport(row)"> <mat-icon>edit</mat-icon></button>
            <button mat-icon-button color="accent" > <mat-icon>file_download</mat-icon></button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="ReportColumn"></tr>
      <tr mat-row *matRowDef="let row; columns: ReportColumn;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>

      </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 100]" aria-label="Select page of users"></mat-paginator>

    </div>
      </div>
       </div>
      </div>
